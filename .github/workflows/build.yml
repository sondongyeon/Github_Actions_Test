name: Build on Self-hosted

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Start web server
        run: Start-Process npm -ArgumentList "run","preview","--","--host","0.0.0.0" -WindowStyle Hidden
        shell: pwsh

      - name: Show access URL
        run: echo "Web server started at http://localhost:4173"
