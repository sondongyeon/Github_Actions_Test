name: Build on Self-hosted

on:
  push:
    branches: [main]
  workflow_dispatch: # 수동 실행 가능

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Stop existing web server
        run: |
          Get-Process -Name "node" -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
        shell: powershell
        continue-on-error: true

      - name: Start web server
        run: |
          Start-Process -FilePath "cmd.exe" -ArgumentList "/c","npm run preview -- --host 0.0.0.0 --port 9094" -WorkingDirectory "$PWD" -WindowStyle Minimized
          Start-Sleep -Seconds 3
          $ip = (Get-NetIPAddress -AddressFamily IPv4 | Where-Object { $_.IPAddress -notmatch "^127\." -and $_.IPAddress -notmatch "^169\." } | Select-Object -First 1).IPAddress
          Write-Host "======================================"
          Write-Host "Web server started!"
          Write-Host "Local: http://localhost:9094"
          Write-Host "Network: http://${ip}:9094"
          Write-Host "======================================"
        shell: powershell
