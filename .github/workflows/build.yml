name: Build on Self-hosted (Windows)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build

      - name: Stop existing web server
        run: |
          Get-Process -Name "node" -ErrorAction SilentlyContinue | Stop-Process -Force -ErrorAction SilentlyContinue
          Start-Sleep -Seconds 2
        shell: powershell
        continue-on-error: true

      - name: Start web server
        run: |
          $workDir = "${{ github.workspace }}"

          # 배치 파일 생성 (here-string 대신 배열 사용)
          $lines = @(
            "cd /d `"$workDir`"",
            "npm run preview -- --host 0.0.0.0 --port 9094"
          )
          $batchPath = "$workDir\start-server.bat"
          $lines | Out-File -FilePath $batchPath -Encoding ASCII -Force

          # WMI를 사용하여 독립 프로세스로 실행
          $process = ([wmiclass]"Win32_Process").Create("cmd.exe /c `"$batchPath`"")
          Write-Host "Process started with PID: $($process.ProcessId)"

          Start-Sleep -Seconds 5

          # 포트 확인
          $portCheck = netstat -ano | Select-String ":9094"
          if ($portCheck) {
            Write-Host "Port 9094 is now listening"
          } else {
            Write-Host "Warning: Port 9094 not yet listening"
          }

          $ip = (Get-NetIPAddress -AddressFamily IPv4 | Where-Object { $_.IPAddress -notmatch "^127\." -and $_.IPAddress -notmatch "^169\." } | Select-Object -First 1).IPAddress
          Write-Host "======================================"
          Write-Host "Web server started!"
          Write-Host "Local: http://localhost:9094"
          Write-Host "Network: http://${ip}:9094"
          Write-Host "======================================"
        shell: powershell
